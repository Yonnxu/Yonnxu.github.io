<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //倒计时效果
        // 1.核心算法:输入的时间减去现在的时间就是剩余的时间，即倒计时，但是不能拿着时分秒相减，比如 05分减去25分，结果会是负数的。
        //2.用时间戳来做。用户输入时间总的毫秒数减去现在时间的总的毫秒数，得到的就是剩余时间的毫秒数。// 3.把剩余时间总的毫秒数转换为天、时、分、秒(时间戳转换为时分秒)
        //转换公式如下:
        // d = parseInt(总秒数/60/60 /24);计算天数
        // h = parseInt(总秒数/60/60 %24); //计算小时
        // m = parseInt(总秒数/60 %60 );//计算分数
        // s = parseInt(总秒数%60);//计算当前秒数

        var obj={
            timeer:'2021-1-23 18:30:00'
        };
        obj.time=prompt('请输入需要倒计时的时间(精确到年份和秒 xx-xx-xx xx:xx:xx');
        function countDown(time) {
            var nowTime = +new Date(); //返回的是当前时间总的毫秒数
            var inputTime = +new Date(time); //返回的是用户输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000; //times是剩余时间总的毫秒数
            var d = parseInt(times / 60 / 60 / 24);//天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);//时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);//分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);//当前的秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }

        console.log(countDown(obj.time));
        console.log(countDown(obj.timeer))
        function timer(timer) {
            var nowTimer = +new Date();
            var inputTimer = new Date(timer);
            var timers = (inputTimer - nowTimer) / 1000;
            var t = parseInt(timers / 60 / 60 / 24);
            var x = parseInt(timers / 60 / 60 % 24);
            var f = parseInt(timers / 60 % 60);
            var m = parseInt(timers % 60);
            return t + '天' + x + '时' + f + '分' + m + '秒';
        }

        console.log(timer('2021-1-23 16:30:00'));
    </script>
</head>
