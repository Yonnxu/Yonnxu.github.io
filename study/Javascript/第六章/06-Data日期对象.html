<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // Date()日期对象是一个构造函数必须使用new来调用创建我们的日期对象
        var arr = new Array();//创建一个数组对象
        var obj = new Object();//创建了一个对象实例
        // 1．使用Date如果没有参数返回当前系统的当前时间
        var date = new Date();
        console.log(date);
        // 2．参数常用的写法数字型2021,10，01 或者是字符串型'2021-10-1 8:8:8'
        var date1 = new Date(2021, 10, 1);
        console.log(date1);//返回的是11月不是10月
    </script>
</head>
<body>

</body>
</html>
