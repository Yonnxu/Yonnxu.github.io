    //猜数字游戏
    //1.随机生成一个1~10的整数我们需要用到 Math.random()方法。// 2.需要一直猜到正确为止，所以需要一直循环。
    //3.while 循环更简单
    //4.核心算法:使用if else if 多分支语句来判断大于、小于、等于。
    function getRandom(min,max){
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    //要求用户猜1-50之间的数字，只有10次机会
    var random1=getRandom(1,50);
    var i=0;
    while (true){
        var num=parseInt(prompt('猜一到五十整数之间的数字'));
        i++;
        if (i===10){
            alert('次数不够了哦！ Σ(ﾟﾛﾟ;)');
            break;
        }else if (num>random1){
            alert('大了')
        }else if (num<random1){
            alert('小了')
        }else{
            alert('(o゜▽゜)o☆[BINGO!]');
            break;//退出整个循环
        }
    }
