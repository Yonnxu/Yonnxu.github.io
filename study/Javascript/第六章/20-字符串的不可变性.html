<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //字符串的不可变性--指的是里面的值不可变
        var str = 'andy ';
        console.log(str);
        str = 'red ';
        // 当重新给str赋值的时候，常量'abc'不会被修改，依然在内存中
        // 重新给字符串赋值，会重新在内存中开辟空间，这个特点就是字符串的不可变
        // 由于字符串的不可变，在大量拼接字符串的时候会有效率问题
        console.log(str); // 虽然看上去内容改变了，但其实是地址变了，内存中新开辟了一个内存空间。
        //因为我们字符串的不可变所以不要大量的拼接字符串
        var str = '';
        for (var i = 1; i <= 1000000; i++){
        str += i;
        }
        console.log(str);//这个结果需要花费大量时间来显示，因为需要不断的开辟新的空间


    </script>
</head>

</html>
