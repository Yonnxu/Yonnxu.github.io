<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //数组转换为字符串
        // 1. toString(）将我们的数组转换为字符串
        var arr = [1,2,3];
        console.log(arr.toString()); // 1,2,3// 2.join(分隔符)
        var arr1 =['立华奏','灰原哀','伊蕾娜'];
        console.log(arr1.toString()); // 立华奏,灰原哀,伊蕾娜
        console.log(arr1.join()); // 立华奏,灰原哀,伊蕾娜
        console.log(arr1.join('--')); // 立华奏--灰原哀--伊蕾娜

    </script>
</head>

</html>
