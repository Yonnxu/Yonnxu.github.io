<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //利用构造函数创建对象
        //我们需要创建四大天王的对象 相同的属性: 名字年龄  性别  相同的方法:唱歌
        //构造函数的语法格式
        // function 构造函数名() {
        // this.属性=值;
        // this.方法= function() {}
        // }
        // new构造函数名();
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(song) {
                console.log(song);
            }
        }

        var ldh = new Star('刘德华', 18, '男'); //调用函数返回的是一个对象
        ldh.sing('阿巴阿巴');
        // console. log(typeof 1dh);
        console.log(ldh);
        var zxy = new Star('张学友', 19, '男');
        console.log(zxy.name);
    </script>
