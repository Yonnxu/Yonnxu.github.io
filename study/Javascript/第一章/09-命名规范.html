<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        // 由字母(A-Za-z)、数字(0-9)、下划线(_)、美元符号($)组成,如: usrAge, num01,_name;
        // 严格区分大小写。var app;和var App;是两个变量
        // 不能以数字开头。18age是错误的
        // 不能是关键字、保留字。例如: var、for、while;
        // 变量名必须有意义。MMD BBD   nl →age;
        // 遵守驼峰命名法。首字母小写，后面单词的首字母需要大写。myFirstName;
        // name有特殊含义尽量不要用来命名
        var age=10;
        var Age=100;
        console.log(age);
        console.log(Age);


    </script>
</head>
