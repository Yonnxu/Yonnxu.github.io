<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        // 1．把数字型转换为字符串型变量.toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log(typeof str);
        // 2．我们利用String(变量)
        console.log(string(num));
        // 3．利用+拼接字符串的方法实现转换效果  隐式转换
        console.log(num + '');

    </script>
</head>

</body>
</html>
