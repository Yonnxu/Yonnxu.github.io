<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        var age = prompt('请输入你的年龄')
        //1.parseInt(变量)可以吧字符型转换为数字型 得到的是整数
        console.log(parseInt(age));
        console.log(parseInt('3.14'));//3取整
        console.log(parseInt('3.99'));//3取整
        console.log(parseInt('120px'));//120会去掉px这个单位
        console.log(parseInt( ' rem120px '));// NaN
        // 2. parseFloat(变量)可以把字符型的转换为数字型得到是小数浮点数
        console.log(parseFloat('3.14'));
        console.log(parseFloat('120px'));//120会去掉px这个单位
        console.log(parseFloat('3'));//输出3 不带.00
        console.log(parseFloat('3.00'));//输出3 不带.00
        // 3．利用Number(变量)
        var str1 = '123';
        console.log (Number(str1));
        console.log(Number( '12'));
        // 4．利用了算数运算- * /隐式转换
        console.log( '12'-0);// 12
        console.log( ' 123' - '120');
        console.log( '123'* 1);




    </script>
</head>
<body>

</body>
</html>
