<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var flag = true; // flag布尔型
        var flag1 = false;// flag1布尔型
        console.log(flag + 1);// true参与加法运算当1来看
        console.log(flag1 + 1);// false参与加法运算当0来看
        // 如果一个变量声明未赋值就是undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink');// undefinedpink
        console.log(variable + 1);// NaN I undefined和数字相加最后的结果是 NaN
        var hhh;
        console.log(hhh);
        console.log(hhh+'shit')

        //null空值
        var space = null;
        console.log(space + 'pink ');//nullpink
        console.log(space + 1);// 1

    </script>
</head>
<body>

</body>
</html>
