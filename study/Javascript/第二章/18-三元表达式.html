<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1．有三元运算符组成的式子我们称为三元表达式
        // 2.  ++num   3 + 5   ? :
        // 3．语法结构
        //条件表达式?表达式1:表达式2
        // 4．执行思路
        //如果条件表达式结果为真则返回表达式1的值如果条件表达式结果为假则返回表达式2的值
        // 5．代码体验
        var num = 10;
        var result = num > 5 ? '是的' : '不是的';//我们知道表达式是有返回值的
        console.log(result);

    </script>
</head>
<body>

</body>
</html>
