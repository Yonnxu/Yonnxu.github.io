<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        //1．用我们的布尔值参与的逻辑运算true && false == false
        // 2．123 &8 456是值或者是表达式参与逻辑运算?
        // 3．逻辑与短路运算  如果表达式1  结果为真  则返回表达式2  如果表达式1为假  那么返回表达式1
        console.log(123 && 456);// 456
        console.log(0 & 8456);//0
        console.log(0 && 1 + 2 && 456 * 56789);// 0
        console.log('' & 81 + 2 && 456 * 56789); // ''
        // 如果有空的或者否定的为假 其余是真的 '' null undefined NaN
        //4．逻辑或短路运算﹒如果表达式1结果为真则返回的是表达式1如果表达式1结果为假则返回表达
        console.log(123 || 456);// 123
        console.log(123 || 456 || 456 + 123);// 123
        console.log(0 || 456 || 456 + 123);// 456
        console.log(0 || '' || undefined);//undefined
        console.log(undefined || '' || 0);
        // 逻辑中断很重要它会影响我们程序运行结果思密达
        var num = 0;
        console.log(123 || num++); //123
        console.log(num); // 0

    </script>
</head>
<body>

</body>
</html>
