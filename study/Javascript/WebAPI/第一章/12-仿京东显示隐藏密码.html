<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box{
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            position: absolute;
            top: 2px;
            right: -20px;
            width: 80px;
        }
    </style>
</head>
<body>
<div class="box">
    <label for="">
        <img src="images/yj.png" alt="" id="eve">
    </label>
    <input type="password" name="" id="pwd">
</div>

<script>
    // 1.获取元素
    var eve=document.getElementById('eve');
    var pwd=document.getElementById('pwd');
    // 2.注册事件 处理程序
    var flag =0;
    eve.onclick =function () {
        // 点击一次之后， flag 一定要变化
        if(flag==0){
            pwd.type='text';
            flag=1;// 赋值操作
        }else {
            pwd.type='password';
            flag=0;
        }

    }
</script>
</body>
</html>
