<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>按钮</button>
<input type="text" value="输入内容">
<script>
    // 1.获取元素
    var btn = document.querySelector('button');
    var input = document.querySelector('input');
    // 2.注册事件 处理程序
    btn.onclick = function () {
        // input.innerHTML='点击了'; 这个是 普通盒子 比如 div标签里面的内容
        // 表单里面的文字内容是通过 value 来修改的
        input.value = '点击了';
        // 如果想要某个表单被禁用 不能被点击 disabled 我们想要这个按钮 button被禁用
        // btn.disabled = true;
        this.disabled = true;
        // this 指向的是这个事件函数的被调用者 ————这里 btn 被调用了
    }
    // 3.
</script>
</body>
</html>
