<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>
<body>
<input type="text" value="阿巴阿巴">
<script>
    // 1.获取元素
    var text = document.querySelector('input');
    // 2.注册事件 获得焦点事件 onfocus
    text.onfocus = function () {
        // console.log('得到焦点');
        if (this.value === '阿巴阿巴') {
            this.value = '';
        }
        // 获得焦点需要把文本框里面的文字颜色变黑
        this.style.color = '#333';
    }
    // 3.注册事件 失去焦点事件 onvlur
    text.onblur = function () {
        // console.log('失去焦点');
        if (this.value === '') {
            this.value = '阿巴阿巴';
        }
        // 失去焦点需要把文本框里面的文字颜色变浅
        this.style.color = '#999';
    }
</script>

</body>
</html>
