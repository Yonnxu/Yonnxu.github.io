<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: url(images/1.png) no-repeat center top;
    }

    li {
        list-style: none;
    }

    .baidu {
        overflow: hidden;
        margin: 100px auto;
        background-color: #fff;
        width: 410px;
        padding-top: 3px;
    }

    .baidu li {
        float: left;
        margin: 0 1px;
        cursor: pointer;
    }

    .baidu img {
        width: 100px;
    }
</style>
<body>

<ul class="baidu">
    <li><img src="images/1.png"></li>
    <li><img src="images/2.png"></li>
    <li><img src="images/3.png"></li>
    <li><img src="images/4.png"></li>
</ul>

<script>

    // 1.获取元素
    var imgs=document.querySelector('.baidu').querySelectorAll('img');
    // console.log(imgs);
    // 循坏注册事件
    for (var i=0;i<imgs.length;i++){
        imgs[i].onclick=function () {
            // this.src 就是我们点击图片的路径
            console.log(this.src);
        }
    }
</script>

</body>
</html>
