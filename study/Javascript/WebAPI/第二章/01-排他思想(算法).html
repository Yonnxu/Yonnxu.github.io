<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>

<script>
    // 1.获取所有按钮元素
    var btns=document.getElementsByTagName('button');
    // btns得到的是伪数组 里面的每一个元素 btns[i]
    for (var i=0;i<btns.length;i++){
        btns[i].onclick=function () {
            // 1.先把所有的按钮颜色去掉
            for (var j=0;j<btns.length;j++){
                btns[j].style.backgroundColor='';
            }
            // 2. 再让当前的背景颜色为pink
            this.style.backgroundColor='pink';
        }
    }
</script>
</body>
</html>
