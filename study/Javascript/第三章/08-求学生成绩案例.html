<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var sum=0;
        var classnum=prompt('请输入班级的学生人数');
        for (var i=1;i<=classnum;i++){
            var score = parseInt(prompt('请输入第'+i+'位同学的成绩'));
            sum+=score;
            console.log(sum);
        }
        console.log(sum/(i-1));
    </script>
</head>
<body>

</body>
</html>
