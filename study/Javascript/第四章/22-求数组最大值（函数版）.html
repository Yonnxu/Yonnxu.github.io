<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getArrMax(arr) {
            var max=arr[0];
            for (var i=1;i<=arr.length;i++){
                if (arr[i]>max){
                    max=arr[i];
                }
            }
            return max;
        }
        //在我们实际开发里面，我们经常用一个变量来接收  函数的返回结果使用更简单
        var re=getArrMax([9,2,3,4,5,6,7]);
        console.log(re);
    </script>
</head>
