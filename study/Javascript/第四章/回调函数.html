<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 组合函数
        // 一个函数只作一件事情
        // count高阶函数
        // plusNumber callback
        function count (number, callback){
            return callback(number)
        }

        function plusNumber( number) {
            return number - 1
        }

        count(10, plusNumber)

    </script>
</head>
