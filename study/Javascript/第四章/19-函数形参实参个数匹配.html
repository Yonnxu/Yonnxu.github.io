<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //函数形参实参个数匹配
        function getSum(num1,num2){
            console.log(num1 + num2);
        }
        // 1．如果实参的个数和形参的个数一致则正常输出结果
        getSum(1,2); //3
        // 2．如果实参的个数多于形参的个数  会取到形参的个数
        getSum(1,2,3); //3
        // 3．如果实参的个数小于形参的个数
        //形参可以看做是不用声明的变量 num2是一个变量但是没有接受值结果就是undefined

        getSum(1); //NaN

    </script>
</head>
<body>

</body>
</html>
