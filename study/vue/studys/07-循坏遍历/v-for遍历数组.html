<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--1.在遍历的过程中,没有使用索引值(下标值)-->
    <h2 v-for="item in names">{{item}}</h2>
    <!--2.在遍历的过程中，获取索引值-->
    <ul>
        <li v-for="(item,index) in names">
            {{index+1}}.{{item}}
        </li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            names: ['hello','aaa','bbb','ccc']
        }
    })
</script>
</body>
</html>
