<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>

<!--需求：给第一个设置为红色，且其他的点击后可以变为红色-->
<div id="app">
    <ul>
        <li v-for="(item,index) in movies"
            :class="{active:currentIndex == index}" @click="liClick(index)">
            {{item}}
        </li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            movies: ['海王', '海贼王', '海尔兄弟'],
            currentIndex: 0
        },
        methods:{
            liClick(index){
                this.currentIndex = index;
            }
        }
    })
</script>
</body>
</html>
