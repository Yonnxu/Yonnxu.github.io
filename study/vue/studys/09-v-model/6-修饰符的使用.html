<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    修饰符:lazy  回车时才会进行双向绑定-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

<!--    修饰符:number  v-model默认赋值为string 所以需要number转换 -->
    <input type="number" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>

<!--    修饰符:trim  自动去除输入框的空格-->
    <input type="text" v-model.trim="name">
    <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello',
            age:15,
            name:'ssa'
        }
    })
</script>
</body>
</html>
