<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 v-bind:class="{active:isactive,line:isline}">{{message}}</h2>
</div>
<!--  按F12在控制台输入app.isactive=false  -->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello',
            isactive:true,
            isline:true
        }
    })
</script>
</body>
</html>
