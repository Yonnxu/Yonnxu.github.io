<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn><span>哈哈</span></cpn>
    <cpn><i>呵呵</i></cpn>
    <cpn><button>按钮2</button></cpn>
<!--    如果slot里面有多个标签 那么会全部使用-->
    <cpn>
        <p>nssb</p>
        <div>元素</div>
        <input type="text">
    </cpn>
</div>

<!--slot——预留一个空间-->
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>hh</p>
<!--        插槽里面写入一个默认标签 如果在cpn内没有指定标签 那么slot里面会显示这个默认的标签-->
        <slot><button>按钮</button></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello'
        },
        components:{
            cpn:{
                template:'#cpn'
            }

        }
    })
</script>
</body>
</html>
