<!DOCTYPE html>
<html lang="en" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn>
        <!--        <span v-for="item in pLanguages"></span>  不在作用域内无法使用-->
        <!--        目的是获取子组件中的pLanguages-->
        <template v-slot="slot">
<!--            <span v-for="item in slot.data">{{item}}-</span>-->
            <span>{{slot.abcd.join(' - ')}}</span>
        </template>
    </cpn>

    <cpn>
        <!--        <span v-for="item in pLanguages"></span>  不在作用域内无法使用-->
        <!--        目的是获取子组件中的pLanguages-->
        <template v-slot="slot">
            <span v-for="item in slot.abcd">{{item}} * </span>
        </template>
    </cpn>
    </div>
</div>

    <template id="cpn">
        <div>
            <slot :abcd="pLanguages">
                <ul>
                    <li v-for="item in pLanguages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            pLanguages: ['Java', 'python', 'c++', 'c#', 'Go']
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
