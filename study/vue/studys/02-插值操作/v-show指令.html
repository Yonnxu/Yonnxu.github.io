<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="显示" @click="showw">
    <input type="button" value="累加年龄" @click="addAge">
    <p v-show="isShow">11111</p>
    <p v-show="age>=18">11111</p>
</div>

<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow:false,
            age:17
        },
        methods:{
            showw:function () {
                this.isShow=!this.isShow
            },
            addAge:function () {
              this.age++
            }
        }
    })
</script>
</body>
</html>
