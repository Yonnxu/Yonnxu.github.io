<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h2>{{message}}</h2>
</div>

<script src="js/vue.js"></script>
<script>
    //v-cloak设置样式使得在vue解析出来前不显示div里面的属性 只有在vue解析出来时才显示div中的内容（在网速较卡的情况下页面会显示{{message}}）
    //Vue解析前,div中有v-cloak
    //Vue解析后,div中没有v-cloak

    //setTimeout延迟1s显示
    setTimeout(function () {
        const app=new Vue({
            el:'#app',
            data:{
                message:'hello'
            }
        })
    },1000)
</script>
</body>
</html>
