<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是cpn组件</h2>
        <ccpn></ccpn>
    </div>
</template>
<div>

</div>
<template id="ccpn">
    <div>
        <div>我是子组件</div>
        <button @click="btnClick">按钮</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello'
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        name: '我是cpn组件name'
                    }
                },
                components: {
                    ccpn: {
                        template: '#ccpn',
                        methods: {
                            btnClick() {
                                // 1.访问父组件$parent  访问的是vue组件
                                console.log(this.$parent);
                                console.log(this.$parent.name);

                                // 2.访问根组件$root  访问是vue实例
                                console.log(this.$root);
                                console.log(this.$root.message);
                            }
                        },
                    }
                }
            }
        }
    })
</script>
</body>
</html>
