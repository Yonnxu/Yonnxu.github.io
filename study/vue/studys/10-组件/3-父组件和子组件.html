<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    要想使用cpn1必须在root组件里面注册cpn1：cpnC1 否则无法使用-->
<!--    <cpn1></cpn1>-->
    <cpn2></cpn2>
</div>

<script src="js/vue.js"></script>
<script>

    // 1.创建第一个组件(子组件)

    const cpnC1=Vue.extend({
        template:`
        <div>
        <h2>标题</h2>
        <p>内容</p>
        </div>`,


    });

    // 2.创建第二个组件(父组件)
    const cpnC2=Vue.extend({
        template:`
        <div>
        <h2>标题2</h2>
        <p>内容2</p>
        <cpn1></cpn1>
        </div>`,
        components:{
            cpn1:cpnC1
        }
    });

    // root组件（根组件）
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello'
        },
        components:{
            cpn2:cpnC2
        }
        // components:{
        //     cpn1:cpnC1,
        //     cpn2:cpnC2
        // }
    })
</script>
</body>
</html>
