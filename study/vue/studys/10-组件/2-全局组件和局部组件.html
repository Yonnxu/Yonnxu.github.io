<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--3.使用组件-->
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<div id="app2">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<script src="js/vue.js"></script>
<script>
    //1.创建组件构造器对象
    const cpnC = Vue.extend({
        template:`
        <div>
        <h2>我是标题</h2>
        <p>内容</p>
        </div>
        `
    })
    // 2.注册组件(全局组件,意味着可以在多个vue实例对象下面使用)
    // app和app2都可以使用此标签
    // Vue.component('cpn',cpnC);

    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello'
        },
        components:{
            // cpn使用组件时的标签名
            // app可以使用 但是app2无法使用此标签
            cpn:cpnC
        }
    })


    var app2 = new Vue({
        el: "#app2",
        data: {
            message: 'hello'
        }
    })

</script>
</body>
</html>
