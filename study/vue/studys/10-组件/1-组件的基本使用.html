<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--3.使用组件-->
<div id="app">
    <my-cpn></my-cpn>
</div>

<script src="js/vue.js"></script>
<script>
    //1.创建组件构造器对象
    const cpnC = Vue.extend({
        template:`
        <div>
        <h2>我是标题</h2>
        <p>内容</p>
        </div>
        `
    })
    // 2.注册组件
    Vue.component('my-cpn',cpnC);

    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello'
        }
    })
</script>
</body>
</html>
