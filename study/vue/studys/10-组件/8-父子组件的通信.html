<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
</div>

<!--子组件-->
<template id="cpn">
<div>
    <ul>
        <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <p>{{cmessage}}</p>
</div>
</template>
<script src="js/vue.js"></script>
<script>
    // 父传子：props
    const cpn={
        template:`#cpn`,
        // props:['cmovies','cmessage']
        props:{
            // 1.类型的限制
            // cmovies:Array,
            // cmessae:String,

            // 2.提供默认值(注释掉第9行的代码————:cmessage="message")
            cmessage:{
                type:String,
                default:'aaaaaa',
                //必须给第9行的代码————:cmessage="message"的cmessage属性声明
                required:true
            },
            cmovies:{
                type:Array,
                default(){
                    return []
                }
            }
        }
    };

    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello',
            movies:['h','a','b']
        },
        components:{
            'cpn':cpn
        }
    })

</script>
</body>
</html>
