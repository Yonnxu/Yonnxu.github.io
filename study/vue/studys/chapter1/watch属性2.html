<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    千米<input type="text" v-model="kilometers">
    米:<input type="text" v-model="meters">
</div>
<div id="info">

</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            kilometers:0,
            meters:0
        },
        watch:{
            kilometers: function (val) {
                this.kilometers=val;
                this.meters=this.kilometers*1000;
            },
            meters:function (val) {
                this.meters=val;
                this.kilometers=this.meters/1000;
            }
        },

    });
    vm.$watch("kilometers",function (newVal,oldVal) {
        document.getElementById("info").innerHTML="修改前的值"+oldVal+",修改后的是"+newVal;
    })
</script>
</body>
</html>
